<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest2</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h3>Filter ui card via thier proffesion</h3>
    <div class="container">
        <div class="form-group">
            <select name="" id="proffesion">
                <option value="">Proffesion</option>
                <option value="developer">developer</option>
                <option value="admin">admin</option>
            </select>
            <div class="card-container">
                
                <div class="card">
                  <span class="name">1. Name:Dipesh</span>  
                  <span>Proffesion: developer</span>
                  <span>age: 23</span>
                </div>
            </div>
            <button class="filter-btn">Filter</button>
        </div>
        <p>Add a new User</p>
        <div class="lower-div">
            <div class="lower-sec">
                <label for="name">Enter Name</label>
                <input type="text">
            </div>
            <div class="lower-sec">
                <label for="proffesion">Enter Proffesion</label>
                <input type="text">
            </div>
            <div class="lower-sec">
                <label for="age">Enter Age</label>
                <input type="text">
            </div>
        </div>
        <button class="add-btn">Add user</button>
    </div>



    <script src="./index.js"></script>
</body>
</html>
